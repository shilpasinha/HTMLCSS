<!DOCTYPE html>
<html>
    <head>
        <title>Abbreviation and Quotes!</title>
    </head>
    <body>
        <p>This is a <abbr title="HyperText Markup Language">HTML5</abbr></p>
        
        <p>MLK Jr once said <q>I have a dream</q></p>
        
        <blockquote cite="url of the quote">
            <p>This is awesome.This is awesomeThis is awesomeThis is awesomeThis is awesomeThis is awesomeThis is awesomeThis is awesomeThis is awesomeThis is awesomeThis is awesomeThis is awesome</p>
        </blockquote>

    </body>
</html>
