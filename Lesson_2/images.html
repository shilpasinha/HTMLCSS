<!DOCTYPE html>
<html>
    <head>
        <title>HTML Images!</title>
    </head>
    <body>
    
        <h1>This is how we do images in HTML</h1>
        
        <p>Hey check these carrots out!</p>
        <img src="images/carrots.jpg" alt="A bunch of dusty carrots" height="375" width="500">
        
        <p>Check this Kale out!</p>
        <img src="images/kale.jpg" alt="A bowl of fresh Kale" height="375" width="500">
            
        <p>Check these potatoes out!</p>    
        <img src="images/potato.jpg" alt="A bowl of raw potatoes on a newspaper" height="640" width="480">
        
    </body>
</html>
