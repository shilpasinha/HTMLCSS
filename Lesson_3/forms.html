<!DOCTYPE html>
<html>
    <head>
        <title>Forms!</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Profile Info</legend>
                Name: <input type="text" placeholder="Your Full Name Here"><br>
                
                Email: <input type="email" placeholder="your@email.com"><br>
                
                Password: <input type="password">
                
                <br><br>
                Gender:<br>
                <input type="radio" name="gender">Male<br>
                <input type="radio" name="gender">Female
                
                <br><br>
                Type of Computer:<br>
                <input type="checkbox"> I have a laptop <br>
                <input type="checkbox"> I have a desktop 
                
                <br><br>
                Age:<br>
                <select>
                    <option>0-25</option>
                    <option>26-50</option>
                    <option>51-75</option>                
                </select>
                
                <br><br>
                Biography:<br>
                <textarea cols="30" rows="3">  </textarea>
                
                <br><br>
                <input type="submit" value="Save My Info!">
                <input type="reset" value="Clear Form">
                
                <br><br>


                             
            </fieldset>
        </form>
    </body>
</html>
